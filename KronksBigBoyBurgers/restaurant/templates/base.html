  {% load static %}
  
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Kronk's Big Boy Burgers</title>
      <link rel="stylesheet" href="{% static 'index.css' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&family=Raleway:wght@400;600&display=swap">
      <!-- font awesome cdn link  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>

    <!-- header section starts  -->
      <header>
  
      <section class="flex">
  
          <a href="#" class="logo"><i class="fas fa-utensils"></i>Kronk's Big Boy Burgers</a>
  
          <div id="menu-bar" class="fas fa-bars"></div>
  
          <nav class="navbar">
            <a href="{% url 'about' %}">About Us</a>
              <a href="{% url 'reservations' %}">Reservations</a>
              <a href="{% url 'menu' %}">Menu</a>
              <a href="{% url 'contact' %}">Contact Us</a>
          </nav>
  
      </section>
  
  </header>

  <!-- header section ends -->
  <!-- Main content -->
<main>
    {% block content %}
    {% endblock %}
</main>


  <!-- footer section  -->
      <footer class="footer">
  
      <section>
  
          <div class="share">
              <a href="#" class="btn">facebook</a>
              <a href="#" class="btn">twitter</a>
              <a href="#" class="btn">instagram</a>
              <a href="#" class="btn">linkedin</a>
          </div>
      
          <h1 class="credit"> Created by <span> Kronk's Big Boy Burgers.</p> </span> | All rights reserved! </h1>
      
      </section>
  
  </footer>
  
  <!-- scroll top button  -->
  <a href="#home" class="fas fa-angle-up" id="scroll-top"></a>
  
  
  
  
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
  defer>
  </script>
  
  <!-- custom js file link  -->
  <script src="js/script.js"></script>
  
  
  </body>
</html>
